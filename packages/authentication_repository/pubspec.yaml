name: authentication_repository
description: Dart package which manages the authentication domain.
version: 1.0.0
publish_to: none

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  equatable: ^2.0.5
  firebase_auth: ^4.4.2
  firebase_core: ^2.10.0
  google_sign_in: ^6.1.0
  meta: ^1.8.0
  cache:
    path: ../cache

dev_dependencies:
  firebase_auth_platform_interface: ^6.13.1
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
  plugin_platform_interface: ^2.1.4
  very_good_analysis: ^4.0.0+1
